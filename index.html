<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header
      class="mt-5 d-flex justify-content-center bg-secondary text-light w-75 mx-auto p-3 border"
    >
      <div class="h1">R P S</div>
    </header>
    <!-- ^Main -->
    <main class="w-75 bg-dark text-light mx-auto d-flex border flex-column">
      <section class="d-flex justify-content-center">
        <div
          style="font-size: 160px"
          class="d-flex w-50 justify-content-center alignn-items-center border"
          id="user"
        >
          R
        </div>
        <div
          style="font-size: 160px"
          class="d-flex w-50 justify-content-center alignn-items-center border"
          id="comp"
        >
          P
        </div>
      </section>
      <!-- ^Ashagi score olan hisse -->
      <section class="d-flex justify-content-center">
        <div
          class="d-flex flex-column alignn-items-center text-center w-50 border"
          style="font-size: 40px"
        >
          <p class="m-0 mt-3">YOU</p>
          <p class="m-0" id="userScore">0</p>
        </div>
        <div
          class="d-flex flex-column alignn-items-center text-center w-50 border"
          style="font-size: 40px"
        >
          <p class="m-0 mt-3">COMP</p>
          <p class="m-0" id="compScore">0</p>
        </div>
      </section>
    </main>
  </body>
</html>
